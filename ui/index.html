<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>whiskynomicon</title>
  <script data-main="js/main.js" src="bower_components/requirejs/require.js"></script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="navbar navbar-static-top container" ng-controller="NavController" ng-cloak>
    <div class="navbar-header" ng-hide="homepage">
      <a class="navbar-brand" ng-href="{{ home }}">whiskynomicon</a>
    </div>
    <nav>
      <ul class="nav navbar-nav navbar-left">
        <li><a href="#/brands">Whisky List</a></li>
        <li><a href="#/tastes/create" ng-show="user">Log a Taste</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right" ng-cloak>
        <li ng-hide="user"><a href="#/login">Log In</a></li>
        <li ng-show="user"><a href="" ng-click="signOut()">Log Out</a></li>
      </ul>
    </nav>
  </header>

  <div ng-view></div>

  <footer>
    <div class="container">
      <div class="col-lg-2">
        &copy; 2015 Matt Hughes
      </div>
      <div class="col-lg-2 col-lg-offset-8">
        Source code on <a href="https://github.com/GenBurnside/whiskynomicon" target="_blank">GitHub</a>
      </div>
    </div>
  </footer>
</body>
</html>
