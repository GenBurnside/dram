<div class="container">
  <h1>Register</h1>

  <form name="register" novalidate>
    <label>Name:</label>
    <input type="text" ng-model="user.name" required /><br />

    <label>Username:</label>
    <input type="text" ng-model="user.username" required /><br />

    <label>E-mail:</label>
    <input type="text" ng-model="user.email" required />
    <span class="error" ng-show="errors.email">{{ errors.email }}</span><br />

    <label>Password:</label>
    <input type="password" ng-model="user.password" required />
    <span class="error" ng-show="errors.password">{{ errors.password }}</span>
    <br />

    <label>Confirm password:</label>
    <input type="password" ng-model="user.password_confirmation" required />
    <span class="error" ng-show="errors.passwordMatch">{{ errors.passwordMatch }}</span>
    <br />

    <input type="submit" class="btn" ng-click="register.$valid && create(user)" value="Submit" />
  </form>
</div>
