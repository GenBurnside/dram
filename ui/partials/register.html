<div class="container">
  <h1>Register</h1>

  <form novalidate>
    <label>Name:</label>
    <input type="text" ng-model="user.name" /><br />

    <label>Username:</label>
    <input type="text" ng-model="user.username" /><br />

    <label>E-mail:</label>
    <input type="text" ng-model="user.email" /><br />

    <label>Password:</label>
    <input type="password" ng-model="user.password" /><br />

    <label>Confirm password:</label>
    <input type="password" ng-model="user.password_confirmation" /><br />

    <input type="submit" class="btn" ng-click="register(user)" value="Submit" />
  </form>
</div>
