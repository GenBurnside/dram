<div class="container">
  <h1>Log In</h1>

  <form name="login" novalidate>
    <label>E-mail:</label>
    <input type="text" ng-model="credentials.email" required /><br />

    <label>Password:</label>
    <input type="password" ng-model="credentials.password" required /><br />

    <input type="submit" class="btn" ng-click="login.$valid && signIn(credentials)" value="Submit" />

  </form>

  <br />
  <p class="error" ng-show="error">{{ error }}</p>

  <p>Don't have an account? <a href="#/register">Register now!</a></p><br />
</div>
